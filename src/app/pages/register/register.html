<main>
  <form class="formulario" [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <h1>Registro</h1>

    <!-- nombre completo-->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre Completo</label>
      <input 
        type="text" 
        class="form-control" 
        id="nombre" 
        formControlName="name"
        placeholder="Ingrese su nombre completo"
        required
      >
    </div>

    <!-- username-->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input 
        type="text" 
        class="form-control" 
        id="username" 
        formControlName="username" 
        autocomplete="username"
        placeholder="Ingresa Username"
        required
      >
    </div>

    <!-- correo electronico -->
    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electrónico</label>
      <input 
        type="email" 
        class="form-control" 
        id="correo" 
        formControlName="email"
        autocomplete="email"
        placeholder="Ingresa Correo"
        required 
      >
    </div>

    <!-- edad-->
    <div class="mb-3">
      <label for="edad" class="form-label">Edad</label>
      <input 
        type="number" 
        class="form-control" 
        id="edad" 
        formControlName="age" 
        placeholder="Ingresa Edad"
        required
      >
    </div>

    <!-- contraseña1 -->
    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input 
        type="password" 
        class="form-control" 
        id="contrasena" 
        formControlName="password" 
        autocomplete="new-password"
        placeholder="Ingresa Contrañesa"
      >
      </div>

      <!-- required
      minlength="8" -->
      
    <!-- btn para iniciar sesión -->
    <button type="submit" class="btn">Registrarse</button>
  </form>
</main>
